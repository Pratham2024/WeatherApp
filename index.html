<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Weather App</title>
   
</head>
<body>
    <h1 class="header">Weather App</h1>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your city" spellcheck="false" id="search-val" autocomplete="off">
            <button onclick="search()"><img src="search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name!</p>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon" alt="Not available" onerror="this.src='defaultimage.png';">
            <h1 class="temp">22 C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                            <p class="wind">15km/hr</p>
                            <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script src="index.js"></script>
</body>
</html>
